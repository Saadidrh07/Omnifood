<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /><script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex w-screen pl-6 my-64 gap-8">
      <div class="w-1/3">
        <h1 class="text-[2rem] font-bold leading-9 pb-3">
          Full spectrum CBD shampo0
        </h1>
        <p class="pb-3 w-[90%]">
          Shampoo is typically used to remove the unwanted build-up of sebum in
          the hair without stripping out so much as to make hair unmanageable.
        </p>
        <ul class="">
          <li class="flex gap-2 items-center">
            <i class="fa-solid fa-car"></i>
            <p>We deliver it to you</p>
          </li>
          <li class="flex gap-2 items-center">
            <i class="fa-solid fa-money-bill-wave"></i>
            <p class="">Cash on delivery also available</p>
          </li>
          <li class="flex items-center gap-2">
            <i class="fa-solid fa-gift"></i>
            <p>Get free skin care samples</p>
          </li>
        </ul>
      </div>
      <div class="w-1/3 h-full">
        <img src="img/b8a1309a-ba53-48c7-bca3-9c36aab2338a-thumb.jpg" alt="" />
      </div>
      <div class="w-1/3 flex flex-col justify-center gap-5">
        <div class="flex items-center justify-between w-4/5">
          <p class="font-bold text-xl">$400</p>
          <div>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <select class="w-4/5 py-3 px-3 border-[0.06rem] border-black">
          <option value="2" selected>2</option>
          <option value="3" class="">3</option>
        </select>
        <!-- <select
          class="form-select appearance-none block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          aria-label="Default select example"
        >
          <option value="1" selected>One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select> -->
        <button
          class="flex gap-2 items-center justify-center px-3 w-4/5 h-3 py-5 text-white bg-slate-800 border-2 border-black"
        >
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="">View in cart</p>
        </button>
        <button
          class="flex gap-2 border-[0.1rem] border-black px-3 h-3 py-5 text-black items-center justify-center w-4/5"
        >
          <i class="fa-regular fa-heart"></i>
          <p>Wishlist</p>
        </button>
      </div>
    </div>
  </body>
</html>
